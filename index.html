    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>

        async function getReadme() {
            try {
                const res = await fetch('README.md');
                if (!res.ok) {
                    throw new Error(`Fetch failed with status: ${res.status}`);
                }
                const text = await res.text();
                return text;
            } catch (error) {
                alert(error.message);
                console.error(error);
                return "Fehler beim Laden der README-Datei.";
            }
        }

        async function insertReadme() {
            const text = await getReadme();
            document.getElementById('content').innerHTML = marked.parse(text);

        }


        async function initPage() {
            await insertReadme();
            myTopNav();
            removeContactHeader();
            addFadeToList();
            makeTopOverflowVisible();
            contentFade();
            isSafariMobile();
        }


        document.addEventListener('DOMContentLoaded', function () {
            initPage();
        });

        window.addEventListener('resize', contentFade);

        function addFadeToList() {
            document.querySelectorAll(".content > *").forEach(element => {
                element.classList.add("fade-in-up");
            });
        }

        function contentFade() {
            const elements = document.querySelectorAll('.fade-in-up');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0, rootMargin: '0px 0px 50px 0px' });

            elements.forEach(el => observer.observe(el));


        }

        // Wenn Seite komplett geladen + Scrollposition wiederhergestellt
        window.addEventListener('pageshow', () => {
            requestAnimationFrame(makeTopOverflowVisible);
        });

        function myTopNav() {
            const content = document.querySelector('#content');
            const links = content.querySelectorAll('p a');
            const h1First = document.querySelector('#content h1');

            if (links.length >= 3) {
                /* ===== Container erstellen ===== */
                const radialNav = document.createElement('div');
                radialNav.classList.add('radial-nav');

                /* ===== Compass erzeugen ===== */
                const compass = document.createElement('div');
                compass.id = 'compass';
                compass.innerHTML = `<i class="fas fa-compass"></i>`;
                radialNav.appendChild(compass);

                /* ===== Links einfügen ===== */
                links[0].classList.add('nav-btn', 'nav-web');
                links[0].innerHTML = `<i class="fas fa-globe icon"></i>`;

                links[1].classList.add('nav-btn', 'nav-github');
                links[1].innerHTML = `<i class="fab fa-github icon"></i>`;

                links[2].classList.add('nav-btn', 'nav-contact');
                links[2].innerHTML = `<i class="fas fa-envelope icon"></i>`;

                radialNav.appendChild(links[0]);
                radialNav.appendChild(links[1]);
                radialNav.appendChild(links[2]);

                /* ===== Direkt ans body hängen ===== */
                h1First.remove();
                document.body.appendChild(radialNav);
            }
        }
        function makeTopOverflowVisible() {
            const scrollY = window.scrollY || window.pageYOffset || document.documentElement.scrollTop || 0;
            console.log("psition Y: " + scrollY);

            const triggerLine = window.scrollY + window.innerHeight; // Unterkante sichtbarer Bereich
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach(el => {
                const elTop = el.getBoundingClientRect().top + window.scrollY;
                if (elTop < triggerLine) {
                    // Element ist schon im sichtbaren Bereich oder oberhalb davon (geladen)
                    el.classList.add('visible');
                }
            });
        }

        function removeContactHeader(){
            const h2 = document.getElementById('contactText');
            h2.remove();
        }

        function isSafariMobile() {
            /* Abfrage für Safari Mobile background bug */
            const ua = navigator.userAgent.toLowerCase();
            const isSafari = ua.includes('safari') && !ua.includes('chrome') && !ua.includes('android');
            const isMobile = ua.includes('mobile');
            console.log('Safari: ' + isSafari + '\n' + 'isMobile: ' + isMobile)
            if (isSafari && isMobile) {
                // Safari Mobile
                document.getElementById('body').style.background = 'none';
            }
        }


    </script>
